# 基础包名
basePackage: org.zkit.support.server.message
mapperPackage: src/main/resources/mapper
# 数据源
datasource:
  url: jdbc:mysql://mysql:30308/clover_message
# 激活的模块
actives:
  - template
  - activity
# 模块配置
modules:
  - name: template
    tables:
      - template
      - template_language
  - name: activity
    tables:
      - activity
      - activity_notice
      - activity_app
      - activity_action
