# 基础包名
basePackage: org.zkit.support.server.authub
mapperPackage: src/main/resources/mapper
# 数据源
datasource:
  url: jdbc:mysql://mysql:30308/authub
# 激活的模块
actives:
  - account
  - app
# 模块配置
modules:
  - name: app
    tables:
      - app
  - name: account
    tables:
      - account
      - account_token