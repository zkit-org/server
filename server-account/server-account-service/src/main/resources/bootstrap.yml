spring:
  application:
    name: ${APP_NAME:easy-server-account}
  cloud:
    loadbalancer:
      nacos:
        enabled: true
    inetutils:
      preferred-networks: ${PREFERRED_NETWORKS:}
    nacos:
      config:
        server-addr: ${NACOS_SERVER}
        name: ${NACOS_DATA_ID:${spring.application.name}}
        file-extension: yaml
        refresh-enabled: true
      discovery:
        server-addr: ${NACOS_SERVER}
dubbo:
  scan:
    base-packages:
      - org.zkit.support.server
  application:
    name: ${spring.application.name}-dubbo
    qos-enable: false
  protocol:
    name: dubbo
    port: ${DUBBO_PORT:}
  provider:
    timeout: 30000
    filter: support-exception,support-language,-exception
  consumer:
    check: false
    timeout: 30000
    filter: support-exception,support-language,-exception
  registry:
    address: nacos://${NACOS_SERVER}
    group: dubbo