spring:
  application:
    name: easy-server-account
  cloud:
    loadbalancer:
      nacos:
        enabled: true
    nacos:
      config:
        server-addr: ${NACOS_SERVER}
        file-extension: yaml
        refresh-enabled: true
      discovery:
        server-addr: ${NACOS_SERVER}
dubbo:
  scan:
    base-packages:
      - org.zkit.support.server
  application:
    qos-enable: false
  protocol:
    name: dubbo
    port: ${DUBBO_PORT:10801}
    host: ${DUBBO_HOST:}
  provider:
    timeout: 30000
    filter: support-exception,support-language,-exception
  consumer:
    check: false
    timeout: 30000
    filter: support-exception,support-language,-exception
  registry:
    address: nacos://${NACOS_SERVER}
    group: dubbo