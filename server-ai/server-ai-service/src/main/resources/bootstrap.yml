spring:
  application:
    name: easy-server-ai
  cloud:
    loadbalancer:
      nacos:
        enabled: true
    nacos:
      config:
        server-addr: ${NACOS_SERVER}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
        file-extension: yaml
        refresh-enabled: true
      discovery:
        server-addr: ${NACOS_SERVER}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
  ai:
    openai:
      base-url: ${SPRING_AI_OPENAI_BASE_URL}
      api-key: ${SPRING_AI_OPENAI_API_KEY}
      chat:
        options:
          model: ${SPRING_AI_OPENAI_CHAT_MODEL}
      embedding:
        options:
          model: ${SPRING_AI_OPENAI_EMBEDDING_MODEL}
dubbo:
  scan:
    base-packages:
      - org.zkit.support.server
  application:
    qos-enable: false
  protocol:
    name: dubbo
    port: 10803
  provider:
    filter: dubboExceptionFilter,-exception
  consumer:
    check: false
  registry:
    address: nacos://${NACOS_SERVER}
    username: ${NACOS_USERNAME}
    password: ${NACOS_PASSWORD}
    group: dubbo