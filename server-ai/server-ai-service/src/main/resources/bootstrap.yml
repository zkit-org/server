spring:
  application:
    name: easy-server-ai
  cloud:
    loadbalancer:
      nacos:
        enabled: true
    nacos:
      config:
        server-addr: ${NACOS_SERVER}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
        file-extension: yaml
        refresh-enabled: true
      discovery:
        server-addr: ${NACOS_SERVER}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
  ai:
    mcp:
      server:
        name: ai-mcp-server
        version: 1.0.0
        type: ASYNC
        sse-message-endpoint: /mcp/messages
dubbo:
  scan:
    base-packages:
      - org.zkit.support.server
  application:
    qos-enable: false
  protocol:
    name: dubbo
    port: 10803
  provider:
    filter: dubboExceptionFilter,-exception
  consumer:
    check: false
  registry:
    address: nacos://${NACOS_SERVER}
    username: ${NACOS_USERNAME}
    password: ${NACOS_PASSWORD}
    group: dubbo