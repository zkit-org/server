stages:
    - package
    # - deploy

package:
    stage: package
    only:
        variables:
            - $SERVICE == "account"
    tags:
        - dev
    script:
        - mvn clean install
        - cd server-$SERVICE/server-$SERVICE-service
        - mvn package
        - docker build -t clover-server-$SERVICE:$CI_PIPELINE_IID -f ./Dockerfile .

